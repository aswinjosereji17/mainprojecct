{% extends 'index.html' %}


{% block content_mainn %}
<div style="height: 350px; display:flex; flex-direction: row;" >
{% for subcat in subcategories %}
<div style="
    margin: 20px;
    width: 200px;
    height: 200px;
    border: 1px solid black;
    display: flex;
    border-radius: 10px;
    cursor: pointer;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
" class="subcategory" onclick="navigateToSubcategoryProducts({{ subcat.sub_cat_id }})">
<img src="{{ subcat.subcat_image.url }}" alt="Category Image" style="
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0.9; /* Adjust the opacity as needed */
">
<div style="transform: scale(0.9); border-radius: 9px;">
<h4 style="
    margin: auto;
    z-index: 1;
    background-color: rgba(0, 0, 0, 0.9); /* Black background with 0.6 opacity */
    color: #19A7CE;
    border: 2px solid white;
    padding: 5px;
    
">{{ subcat.sub_cat_name }}</h4></div>
</div>

{% endfor %}
</div>

<script>
    function navigateToSubcategoryProducts(subcatId) {
        window.location.href = `/subcategory_products/${subcatId}/`;
    }
</script>

</body>

</html>

{% endblock %}
